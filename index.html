<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géo cacheur</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <h2 class="text-center">Géo chacheur</h2>
    <br>
    <video id="myVideo" class="noDisplay" autoplay style="max-width:100%;"></video>
    <br>
    <input type="text" id="description" class="noDisplay" placeholder="Description de la photo">

    
    <div class="row noDisplay" id="containerButtons">
        <button id="stopCamera" class="btn btn-danger col-5 m-2">Arrêter la caméra</button>
        <button id="takePhoto" disabled class="btn btn-primary col-5 mt-2">Prendre une photo</button>
    </div>
    <br>
    <div id="map">

    </div>
    <br>
    <canvas id="myCanvas"></canvas>
    <script type="module" src="js/main.js"></script>
</body>

</html>
